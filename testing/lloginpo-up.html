<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Typography Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a0a0a;
      --secondary: #f0f0f0;
      --accent: #ff4d4d;
      --accent-light: #ff7b7b;
      --accent-dark: #cc0000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary);
      color: var(--secondary);
      overflow-x: hidden;
    }
    
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 10vw;
      position: relative;
      overflow: hidden;
    }
    
    .hero-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 12vw;
      line-height: 0.85;
      margin: 0;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }
    
    .title-line {
      display: block;
      position: relative;
      mix-blend-mode: difference;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .title-line:nth-child(2) {
      margin-left: 15%;
    }
    
    .title-line:nth-child(3) {
      margin-left: 30%;
    }
    
    .hero-scroll-hint {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
      40% {transform: translateY(-20px) translateX(-50%);}
      60% {transform: translateY(-10px) translateX(-50%);}
    }
    
    /* Navigation */
    .typography-nav {
      position: fixed;
      right: 5vw;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }
    
    .typography-nav ul {
      list-style: none;
    }
    
    .nav-link {
      background: none;
      border: none;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 1.5rem;
      text-transform: uppercase;
      display: flex;
      align-items: baseline;
      padding: 1rem 0;
      cursor: pointer;
      position: relative;
      text-align: right;
    }
    
    .nav-text {
      letter-spacing: 0.2em;
      margin-right: 1rem;
      transition: all 0.3s ease;
    }
    
    .nav-number {
      font-size: 0.8rem;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    
    .nav-link.active .nav-text {
      font-size: 2rem;
      color: var(--accent);
    }
    
    .nav-link.active .nav-number {
      opacity: 1;
      color: white;
    }
    
    /* Content Section */
    .content-section {
      padding: 15vh 10vw;
      position: relative;
      min-height: 100vh;
    }
    
    .section-header {
      display: flex;
      align-items: flex-end;
      margin-bottom: 5rem;
      position: relative;
    }
    
    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 8rem;
      line-height: 0.9;
      margin: 0;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }
    
    .section-number {
      font-family: 'Montserrat', sans-serif;
      font-size: 15rem;
      font-weight: 900;
      color: rgba(255,255,255,0.03);
      position: absolute;
      right: 0;
      bottom: -2rem;
      line-height: 1;
    }
    
    /* Project Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .project-card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-10px);
    }
    
    .project-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 15vw;
      }
      
      .typography-nav {
        right: 2vw;
      }
      
      .nav-link {
        font-size: 1.2rem;
      }
      
      .nav-link.active .nav-text {
        font-size: 1.5rem;
      }
      
      .section-title {
        font-size: 5rem;
      }
      
      .section-number {
        font-size: 10rem;
      }
    }
    
    @media (max-width: 480px) {
      .typography-nav {
        position: static;
        transform: none;
        margin-top: 2rem;
      }
      
      .typography-nav ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      
      .section-title {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">
      <span class="title-line">DESIGN</span>
      <span class="title-line">DEVELOPS</span>
      <span class="title-line">DELIVERS</span>
    </h1>
    <div class="hero-scroll-hint">â†“</div>
  </section>
  
  <!-- Navigation -->
  <nav class="typography-nav">
    <ul>
      <li>
        <button class="nav-link active">
          <span class="nav-text">work</span>
          <span class="nav-number">01</span>
        </button>
      </li>
      <li>
        <button class="nav-link">
          <span class="nav-text">about</span>
          <span class="nav-number">02</span>
        </button>
      </li>
      <li>
        <button class="nav-link">
          <span class="nav-text">skills</span>
          <span class="nav-number">03</span>
        </button>
      </li>
      <li>
        <button class="nav-link">
          <span class="nav-text">contact</span>
          <span class="nav-number">04</span>
        </button>
      </li>
    </ul>
  </nav>
  
  <!-- Work Section -->
  <section class="content-section">
    <div class="section-header">
      <h2 class="section-title">Selected Work</h2>
      <div class="section-number">01</div>
    </div>
    
    <div class="project-grid">
      <div class="project-card">
        <h3 class="project-title">Neon Grid</h3>
        <p>A React-based interactive grid system with dynamic lighting effects.</p>
      </div>
      <div class="project-card">
        <h3 class="project-title">Type Motion</h3>
        <p>Experimental typography animations using GSAP and Three.js.</p>
      </div>
      <div class="project-card">
        <h3 class="project-title">Pixel Perfect</h3>
        <p>CSS architecture framework for precision design implementation.</p>
      </div>
    </div>
  </section>
  
  <script>
    // Kinetic typography effect
    window.addEventListener('scroll', function() {
      const scrollY = window.scrollY;
      const titleLines = document.querySelectorAll('.title-line');
      
      titleLines.forEach((line, index) => {
        line.style.transform = `translateX(${scrollY * (0.1 * (index + 1))}px)`;
        line.style.opacity = 1 - (scrollY / window.innerHeight) * 0.5;
      });
    });
    
    // Navigation interaction
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
