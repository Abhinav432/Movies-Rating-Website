      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        color: white;
        padding: 10px 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav li {
        margin: 0 15px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #555;
      }

      main {
        padding: 20px;
      }

      .movddie-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        /* width: 100%; */
        flex-direction: row;
        
      }

      .movie-item {
        width: 200px;
        margin : 20px;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        flex: 0 0 auto;
        scrolling
      }

      .movie-item img {
        max-width: 100%;
        height: auto;
      }

      .rating {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      .rating button {
        padding: 5px 10px;
        margin: 0 5px;
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }

        nav li {
          margin: 5px 0;
        }

        .movie-item {
          width: 45%; /* Adjust for smaller screens */
          margin: 10px;
        }
      }
